name: Unity HTML5 Build and Deploy

on:
  push:
    branches:
      - main # Replace "main" with the branch you want to build from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "14.x"

    - uses: game-ci/unity-builder@v2.2.0
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      with:
        targetPlatform: WebGL

    - name: Build and Deploy HTML5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Deploy the built files to the production branch
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git checkout -b production
        
        #remove the project files
        find . ! -name 'build' -type f -exec rm -f {} +
        find . ! -name 'build' -type d -exec rm -rf {} +
        git rm -r .

        #copy it to the working directory
        cp -R ./build/* .

        # remove build after copied
        rm -rf ./build/

        # add built files and deploy
        git add -f .
        git commit -m "Deploy HTML5 build"
        git push -u origin production

